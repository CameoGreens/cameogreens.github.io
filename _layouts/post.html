---
layout: default
---
<div class="post">

    <div class="content-container {{ page.category }}">
        <header>
            {% if page.image %}
            <!-- TODO: Images for diffrent screen size -->
                <img src="{{ page.image | relative_url }}"/>
            {% endif %}
            <h1>{{ page.title }}</h1>
            <p class="post-metadata">
                {{ page.date | date_to_string }}
            </p>

        </header>
        <div class="post-content">
            {{ content }}
        </div>
    </div>
</div>
